<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="card-image" src="images/image-product-mobile.jpg" alt="">
    <section>
      <h4>Perfume</h4>
      <h2>Gabrielle Essence <br> Eau De Parfum</h2>
      <p class="long">A floral, solar and voluptuous <!--<br>-->interpretation composed by Olivier <!--<br>-->Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="short">$149.99
        <span>$169.99</span></p>
      <button> <img src="images/icon-cart.svg" alt=""><span>Add to Cart</span> </button>
    </section>
  </main>
  <script src="images/havetodothis.js"></script>
  
  <!-- attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Jamal</a>.
  </div>

</html>
